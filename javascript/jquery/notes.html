    <ol>
        <li>To avoid library conflicts with the <code>$()</code> function, you can either use the <code>jQuery()</code> function or
            replace the use of the $ symbol like this: <code>jq = $.noConflict()</code>. Now you use the keyword jq to call jQuery
            wherever $ was previously used.</li>
    </ol>

    </body>
