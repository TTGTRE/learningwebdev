<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple jQuery Example</title>
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    The jQuery library uses either the <code>$()</code>
    or <code>jQuery()</code> function names.

    <script>
        $("code").css("border", "1px solid #aaa");

        // An alternative way of calling the $() function
        jQuery("code").css("border", "1px solid #aaa");
    </script>

</body>
</html>
