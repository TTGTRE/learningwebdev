<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Test</title>
</head>
<body>
    <a id="google" href="https://www.google.com/">Click me</a><br>
    <script>
        url = document.links.google.href;
        document.write('The URL is ' + url + '<br>');

        // This also works
        url = google.href;
        document.write('Again, the URL is ' + url);
    </script>
</body>
</html>
