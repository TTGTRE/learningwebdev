<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-inline JavaScript</title>
    <script src="OSC.js"></script>
</head>
<body>
    <img id="object" src="apple.jpg">

    <script>
        O("object").onmouseover = function() { this.src = "orange.jpg" };
        O("object").onmouseout = function() { this.src = "apple.jpg" };
    </script>
</body>
</html>
